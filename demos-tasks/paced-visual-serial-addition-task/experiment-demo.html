var playSound = {
  type: jsPsychCallFunction,
  func: function(){
      var chooseTrack = jsPsych.randomization.shuffle(sounds)
      chooseTrack = chooseTrack.slice(0,1)
      audio = new Audio(`${chooseTrack}`)//Audio('TEST1.wav');
      audio.play()
      return audio
  },
};

  },

    type: jsPsychCallFunction,

        if(opA === null){

          opB = Math.round(Math.random()*8+1)
          isFirst = true

          isFirst = false
          console.log(`A = ${opA}`)

        }
    },
    on_finish: function(){
      },
};

        correctAnsw = opA + opB

      },
      on_finish: function(){
        var repOrNot; 
        repOrNot = jsPsych.data.getLastTrialData().trials[0].response
       // console.log(repOrNot)
        answ = jsPsych.data.getLastTrialData().trials[0].response+1
        console.log(`User resp is : ${answ}`)

          if(answ === correctAnsw){
            console.log(`TRUE`)
            isCorrect = true
            return isCorrect
          } else {
            console.log(`FALSE`)
            isCorrect = false
            return isCorrect
          }
        } else {
          console.log(`Time out !`)
          isCorrect = null
          return isCorrect
        }
      },
